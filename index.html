<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runes of Oblivion: Gen II</title>
    <style>
      :root {
        --bg-dark: #0a0a12;
        --ui-panel: rgba(20, 20, 35, 0.85);
        --accent: #ffd700;
        --text-main: #e0e0e0;
        --mana-color: #4488ff;
        --hp-color: #ff4444;
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: var(--bg-dark);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-main);
        user-select: none;
      }

      canvas {
        display: block;
      }

      /* UI LAYER */
      #ui-layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        pointer-events: auto;
      }

      .player-stats {
        background: var(--ui-panel);
        padding: 10px 20px;
        border-radius: 8px;
        border: 1px solid #444;
        display: flex;
        gap: 20px;
        backdrop-filter: blur(5px);
      }

      .stat-item {
        font-weight: bold;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .hp-text { color: var(--hp-color); }
      .mana-text { color: var(--mana-color); }

      /* Нижняя панель */
      .bottom-bar {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
        pointer-events: auto;
        gap: 15px;
      }

      #end-turn-btn {
        background: linear-gradient(135deg, #882222, #550000);
        color: white;
        border: 2px solid #aa4444;
        padding: 12px 40px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      }

      #end-turn-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        filter: brightness(1.2);
      }
      
      #end-turn-btn:disabled {
        background: #333;
        border-color: #555;
        cursor: not-allowed;
      }

      #hand-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: flex-end;
        height: 160px;
        perspective: 1000px;
      }

      .card {
        width: 110px;
        height: 150px;
        background: linear-gradient(to bottom right, #2c3e50, #000);
        border: 2px solid #666;
        border-radius: 8px;
        position: relative;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
        color: #fff;
        font-size: 12px;
      }

      .card:hover {
        transform: translateY(-20px) scale(1.1);
        z-index: 10;
        border-color: var(--accent);
      }

      .card.selected {
        transform: translateY(-30px) scale(1.15);
        border-color: #00ff00;
        box-shadow: 0 0 20px #00ff00;
        z-index: 20;
      }

      .card-cost {
        position: absolute;
        top: -10px; left: -10px;
        width: 25px; height: 25px;
        background: var(--mana-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid #fff;
      }

      .card-name {
        font-weight: bold;
        text-align: center;
        margin-bottom: 5px;
        color: var(--accent);
        font-size: 13px;
        text-transform: uppercase;
      }

      .card-desc {
        text-align: center;
        font-size: 11px;
        color: #aaa;
        line-height: 1.2;
      }
    </style>
  </head>
  <body>
    <!-- Pixi Canvas создастся сам в main.js, но можно и явно: <div id="app"></div> -->

    <div id="ui-layer">
      <div class="top-bar">
        <div class="player-stats">
          <div class="stat-item hp-text" id="player-hp-ui">HP: --</div>
          <div class="stat-item mana-text" id="player-mana-ui">MP: --</div>
        </div>
      </div>

      <div class="bottom-bar">
        <div id="hand-container"></div>
        <button id="end-turn-btn">End Turn</button>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
