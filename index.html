<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runes of Oblivion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-layer">
        <!-- Игровой интерфейс (скрыт в меню) -->
        <div id="game-ui" class="hidden">
            <div id="ui-stats"></div>
            <div id="hand-container"></div>
            <button id="end-turn-btn">END TURN</button>
        </div>

        <!-- Главное Меню -->
        <div id="main-menu" class="overlay">
            <!-- ИСПРАВЛЕННОЕ НАЗВАНИЕ -->
            <h1 style="color: #aa00ff; text-shadow: 0 0 20px #5500aa;">RUNES OF OBLIVION</h1>
            <button id="start-game-btn" class="menu-btn">ENTER THE ABYSS</button>
        </div>

        <!-- Экран прохождения уровня -->
        <div id="level-screen" class="overlay hidden">
            <h1 id="level-title" style="color: #44ff44; font-size: 3rem;">FLOOR CLEARED</h1>
            <h2 id="level-desc">Prepare for the next battle...</h2>
            <button id="next-level-btn" class="menu-btn">DESCEND DEEPER</button>
        </div>

        <!-- Экран Смерти -->
        <div id="game-over-screen" class="overlay hidden">
            <h1 style="color: #ff0000;">OBLIVION AWAITS</h1>
            <h2 id="death-reason">Slain by a Skeleton</h2>
            <button id="restart-btn" class="menu-btn">TRY AGAIN</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
