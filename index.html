<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runes of Oblivion Gen II</title>

  <style>
    :root {
      --bg-dark: #0a0a12;
      --ui-panel: rgba(20, 20, 35, 0.85);
      --accent: #ffd700;
      --text-main: #e0e0e0;
      --mana-color: #4488ff;
      --hp-color: #ff4444;
    }

    body {
      margin: 0;
      overflow: hidden;
      background-color: var(--bg-dark);
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-main);
      user-select: none;
    }

    canvas {
      display: block;
    }

    /* UI LAYER */
    #ui-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      pointer-events: auto;
      gap: 16px;
    }

    .player-stats {
      background: var(--ui-panel);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #444;
      display: flex;
      gap: 20px;
      backdrop-filter: blur(5px);
      align-items: center;
      flex-wrap: wrap;
    }

    .stat-item {
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      line-height: 1;
    }

    .hp-text { color: var(--hp-color); }
    .mana-text { color: var(--mana-color); }

    /* piles */
    .pile {
      position: relative;
      cursor: pointer;
      color: #ddd;
      border-left: 1px solid rgba(255,255,255,0.08);
      padding-left: 14px;
    }

    .pile-label {
      color: #bbb;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .pile-count {
      color: var(--accent);
      font-weight: 800;
      font-size: 18px;
      min-width: 22px;
      text-align: right;
      display: inline-block;
    }

    .pile .hint {
      margin-left: 6px;
      width: 18px; height: 18px;
      display: inline-flex;
      align-items: center; justify-content: center;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 50%;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.15);
    }

    /* hover tooltip via data-tip */
    .pile[data-tip]:hover::after {
      content: attr(data-tip);
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      max-width: 320px;
      padding: 10px 12px;
      background: rgba(15, 15, 25, 0.95);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      color: #ddd;
      font-size: 13px;
      line-height: 1.25;
      z-index: 200;
      pointer-events: none;
      white-space: normal;
    }

    .pile[data-tip]:hover::before {
      content: "";
      position: absolute;
      top: calc(100% + 4px);
      left: 18px;
      border: 6px solid transparent;
      border-bottom-color: rgba(15, 15, 25, 0.95);
      z-index: 201;
      pointer-events: none;
    }

    .bottom-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 20px;
      pointer-events: auto;
      gap: 15px;
    }

    #end-turn-btn {
      background: linear-gradient(135deg, #882222, #550000);
      color: white;
      border: 2px solid #aa4444;
      padding: 12px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s, filter 0.2s;
    }

    #end-turn-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      filter: brightness(1.2);
    }

    #end-turn-btn:disabled {
      background: #333;
      border-color: #555;
      cursor: not-allowed;
    }

    #hand-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: flex-end;
      height: 160px;
      perspective: 1000px;
      padding: 0 10px;
    }

    .card {
      width: 110px;
      height: 150px;
      background: linear-gradient(to bottom right, #2c3e50, #000);
      border: 2px solid #666;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      color: #fff;
      font-size: 12px;
    }

    .card:hover {
      transform: translateY(-20px) scale(1.1);
      z-index: 10;
      border-color: var(--accent);
    }

    .card.selected {
      transform: translateY(-30px) scale(1.15);
      border-color: #00ff00;
      box-shadow: 0 0 20px #00ff00;
      z-index: 20;
    }

    .card.discardable {
      border-color: #ffbb44;
      box-shadow: 0 0 14px rgba(255, 180, 60, 0.25);
    }

    .card-cost {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 25px;
      height: 25px;
      background: var(--mana-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 2px solid #fff;
    }

    .card-name {
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
      color: var(--accent);
      font-size: 13px;
      text-transform: uppercase;
    }

    .card-desc {
      text-align: center;
      font-size: 11px;
      color: #aaa;
      line-height: 1.2;
      margin-top: auto;
    }

    /* Modal for piles */
    #pile-modal.hidden { display: none; }

    #pile-modal {
      position: absolute;
      inset: 0;
      pointer-events: auto;
      background: rgba(0,0,0,0.60);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-card {
      width: 520px;
      max-width: calc(100vw - 40px);
      max-height: 70vh;
      overflow: hidden;
      background: rgba(20, 20, 35, 0.96);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
    }

    .modal-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    #pile-modal-title {
      font-weight: 800;
      letter-spacing: 0.4px;
      color: #eee;
    }

    .modal-close {
      cursor: pointer;
      background: rgba(0,0,0,0.25);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 6px 10px;
    }

    .modal-body {
      padding: 12px 14px;
      overflow: auto;
      max-height: calc(70vh - 56px);
      font-size: 14px;
      color: #ddd;
    }

    .pile-note {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .pile-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      align-items: baseline;
    }

    .pile-row:last-child { border-bottom: none; }

    .pile-name { color: #f0f0f0; font-weight: 700; }
    .pile-desc { color: #aaa; font-size: 12px; margin-top: 2px; }
    .pile-right { color: var(--accent); font-weight: 800; }
  </style>
</head>

<body>
  <!-- Pixi Canvas inside #app in main.js -->
  <div id="app"></div>

  <div id="ui-layer">
    <div class="top-bar">
      <div class="player-stats">
        <div class="stat-item hp-text" id="player-hp-ui">HP: --</div>
        <div class="stat-item mana-text" id="player-mana-ui">MP: --</div>

        <div
          class="stat-item pile"
          id="deck-ui"
          data-tip="Draw pile: cards you will draw from. When it becomes empty, the discard pile is shuffled back into draw."
        >
          <span class="pile-label">Draw</span>
          <span class="pile-count" id="deck-count">0</span>
          <span class="hint">?</span>
        </div>

        <div
          class="stat-item pile"
          id="discard-ui"
          data-tip="Discard pile: played/discarded cards go here. It will be recycled into Draw when Draw is empty."
        >
          <span class="pile-label">Discard</span>
          <span class="pile-count" id="discard-count">0</span>
          <span class="hint">?</span>
        </div>
      </div>
    </div>

    <div class="bottom-bar">
      <div id="hand-container"></div>
      <button id="end-turn-btn">End Turn</button>
    </div>

    <!-- Pile modal -->
    <div id="pile-modal" class="hidden">
      <div class="modal-card" id="pile-modal-card">
        <div class="modal-head">
          <div id="pile-modal-title">Pile</div>
          <button id="pile-modal-close" class="modal-close">Close</button>
        </div>
        <div id="pile-modal-body" class="modal-body"></div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
